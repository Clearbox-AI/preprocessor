# Global options:

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True


# Specific options:

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True
